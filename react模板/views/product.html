<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<!-- 引入YDUI样式 -->
    <link rel="stylesheet" href="../assets/css/ydui.css" />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <!-- 引入YDUI自适应解决方案类库 -->
    <script src="../assets/js/ydui.flexible.js"></script>
	<title>ATGS</title>
</head>

<body>
	<section class="g-flexview">

		<header class="m-navbar">
			<a href="#" class="navbar-item">
				<i class="back-ico"></i>
			</a>
			<div class="navbar-center">
				<span class="navbar-title">商品详情</span>
			</div>
		</header>

		<div class="g-scrollview">

			<!-- 轮播图 -->
            <div class="m-slider base-img-750" data-ydui-slider="{autoplay: 3000}">
                <div class="slider-wrapper">
                    <div class="base-img slider-item">
                        <a class="base-img-750" href="#">
                            <img src="../assets/img/store2.png">
                        </a>
                    </div>
                    <div class="base-img slider-item">
                        <a class="base-img-750" href="#">
                            <img src="../assets/img/store2.png">
                        </a>
                    </div>
                    <div class="base-img slider-item">
                        <a class="base-img-750" href="#">
                            <img src="../assets/img/store2.png">
                        </a>
                    </div>
                </div>
                <div class="slider-pagination"></div>
                <!-- 分页标识 -->
            </div>

			<!-- 商品详情 -->
			<div class="base-flexbox base-padding30 base-margin-bottom20">
				<div class="base-flexbox-item">
					<h2 class="base-text-ellipsis2">天然奶糕 奶糕天然粮 10KG</h2>
					<div class="base-flexbox base-margin-top20">
                        <h2 class="base-font-size30 base-margin-right12 base-text-yellow">
                            &yen; 60.
                            <span class="base-font-size26 base-text-yellow">00</span>
                        </h2>
                    </div>
				</div>
			</div>

			<!-- 规格选择 -->
			<div class="m-cell">
				<a id="J_ShowActionSheet" class="cell-item" href="javascript:;">
					<div class="cell-left">选择规格</div>
					<div class="cell-right cell-arrow"></div>
				</a>
			</div>

			<div class="m-cell base-margin-top20">
				<div class="cell-item base-padding30">
					<div class="cell-left base-text-yellow">|&nbsp;商品详情</div>
				</div>
				<div class="cell-item base-padding30">
					<div class="cell-left base-text-ellipsis4 base-white-normal">商品详情商品详情商品详情商品详情商品详情商品详情商品详情商品详情商品详情商品详情商品详情商品详情商品详情商品详情</div>
				</div>
			</div>

		</div>

		<!-- 加入购物车 -->
		<div class="base-flexbox">
			<div class="base-flexbox base-flexbox-item">
				<div class="base-flexbox-item">
					<div class="base-img base-img-88 base-margin-auto">
						<img src="../assets/img/store4-shopping-cart.png">
					</div>
				</div>
			</div>
			<div class="base-flexbox base-flexbox-item base-index2">
				<div class="base-flexbox-item base-flexbox base-bg-yellow" id="J_ShowActionSheet">
					<p class="base-font-size32 base-text-center car-Settlement">
						加入购物车
					</p>
				</div>
				<div class="base-flexbox-item base-flexbox base-bg-red" id="J_Cancel">
					<p class="base-font-size32 base-text-center car-Settlement">
						立即购买
					</p>
				</div>
			</div>
		</div>

		<!-- 点击弹出窗口 -->
		<div class="m-actionsheet" id="J_ActionSheet">
			<div class="pro-con-box">
				<div class="pro-con-header">
					<div class="pro-img">
						<img src="../assets/img/item-img.jpg">
					</div>
					<div class="pro-con-text">
						<h1>&yen; 100</h1>
						<p>库存100件</p>
					</div>
					<i class="icon-error-outline pro-close" id="J_CancelIcon"></i>
				</div>
				<div class="pro-con">
					<div class="pro-con-item">
						<h2>规格</h2>
						<button class="btn btn-hollow">100Gk</button>
						<button class="btn btn-hollow">100Gk</button>
					</div>
					<div class="pro-con-item">
						<h2>规格</h2>
						<button class="btn btn-hollow">100Gk</button>
						<button class="btn btn-hollow">100Gk</button>
					</div>
				</div>
				<div class="pro-con-num">
					<span class="con-num-title">数量</span>
					<span class="m-spinner" id="J_Quantity">
						<a href="javascript:;" class="J_Del"></a>
						<input type="text" class="J_Input" value="1" placeholder=""/>
						<a href="javascript:;" class="J_Add"></a>
					</span>
				</div>
			</div>
		</div>

	</section>

<!-- ================================================================================== -->
<!-- 引入jQuery 2.0+ -->
<script src="../assets/js/jquery-2.1.4.min.js"></script>
<!-- 引入YDUI脚本 -->
<script src="../assets/js/ydui.js"></script>
<!-- 自定义JS -->
<script>
    var $as = $('#J_ActionSheet');

    $('#J_ShowActionSheet').on('click', function () {
        $as.actionSheet('open');
    });

    $('#J_Cancel').on('click', function () {
        $as.actionSheet('open');
    });

	$('#J_CancelIcon').on('click', function () {
        $as.actionSheet('close');
    });

    /* 自定义事件 */
    $as.on('open.ydui.actionsheet', function () {
        console.log('打开了');
    }).on('close.ydui.actionsheet', function () {
        console.log('关闭了');
    });

	// 数字加减
	$('#J_Quantity').spinner({
        input: '.J_Input',
        add: '.J_Add',
        minus: '.J_Del',
        unit: function () {
            return 1;
        },
        max: function () {
            // return (1 + 2 + 3 + 4 + 5) * 5;
        },
        callback: function (value, $ele) {
            // $ele 当前文本框[jQuery对象]
            // $ele.css('background', '#FF5E53');
            console.log('值：' + value);
        }
    });
</script>
</body>

</html>
